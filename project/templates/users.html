{% extends "_base.html" %}

{% block content %}

<div class="row">
    <p><a href='/' class='btn btn-primary button_style' role='button'><span class='glyphicon glyphicon-chevron-left'></span> Back</a></p>
</div>

<div class="row">
    <br>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Created at</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>21/10/2017</td>
                <td>Edit</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
